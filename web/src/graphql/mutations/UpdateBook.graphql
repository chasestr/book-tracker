mutation UpdateBook($id: Int!, $input: BookInput!) {
  updateBook(id: $id, input: $input) {
    id
    title
    authors {
      id
      name
    }
    status
    publisher
    publishDate
    pages
    startDate
    finishDate
    description
    categories {
      id
      name
    }
    rating
    userId
  }
}
