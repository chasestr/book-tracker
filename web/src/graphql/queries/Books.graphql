query Books($limit: Int!, $cursor: String) {
  books(cursor: $cursor, limit: $limit) {
    hasMore
    books {
      id
      createdAt
      updatedAt
      title
      authors {
        id
        name
      }
      publisher
      pages
      startDate
      finishDate
      description
      categories {
        id
        name
      }
      rating
      userId
      user {
        ...MinimalUser
        createdAt
        email
        updatedAt
      }
      imgSrc
    }
  }
}
